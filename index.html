<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio de Arte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            text-align: center;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 2rem;
        }
        .gallery img {
            width: 30%;
            max-width: 300px;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .about {
            background-color: #fff;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        /* HACER RESPONSIVE */
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            .gallery img {
                width: 90%;
                max-width: 100%;
            }
            nav a {
                display: block;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Portafolio de Arte</h1>
    </header>
    <nav>
        <a href="#galeria">Galería</a>
        <a href="#about">Sobre Mí</a>
    </nav>
    <div class="container">
        <section id="galeria" class="gallery">
            <img src="obra1.jpg" alt="Obra 1">
            <img src="obra2.jpg" alt="Obra 2">
            <img src="obra3.jpg" alt="Obra 3">
        </section>
        <section id="about" class="about">
            <h2>Sobre Mí</h2>
            <p>Esta es la sección donde puedes escribir sobre ti, tu inspiración, tu trayectoria artística, etc.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Mi Nombre. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
